<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perguntas Frequentes</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    
</head>
</head>
<body>

    <div class="menu-container">
        <div class="menu text-center mb-4">
            <button class="btn btn-primary">Mapa</button>
            <button class="btn btn-primary">Simuladores</button>
            <button class="btn btn-primary">Comparador</button>
            <button class="btn btn-primary">Modelos</button>
            <button class="btn btn-primary">Ranking</button>
            <button class="btn btn-primary">F.A.Q</button>
            <button class="btn btn-primary">Contato</button>
        </div>
    </div>
    
    <div class="container mt-5">
        <h2 class="text-center">Perguntas Frequentes</h2>
       
        <div class="container mt-3">
            <div class="input-group mb-3 w-50 mx-auto">
                <input type="text" id="searchInput" class="form-control" placeholder="Pesquisar...">
                <span class="input-group-text"><i class="fas fa-search"></i></span>
            </div>
        </div>
        <div class="accordion accordion-flush" id="accordionFlushExample">
            <!-- Os itens do acordeão serão gerados aqui -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function loadFAQ() {
            const response = await fetch('faq.json');
            const faqData = await response.json();
            generateAccordion(faqData);
        }

        function generateAccordion(faqData) {
            const accordionContainer = document.getElementById('accordionFlushExample');

            faqData.faq.forEach(item => {
                const accordionItem = document.createElement('div');
                accordionItem.className = 'accordion-item';
                
                accordionItem.innerHTML = `
                    <h2 class="accordion-header" id="heading-${item.id}">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-${item.id}" aria-expanded="false" aria-controls="collapse-${item.id}">
                            <strong>${item.question}</strong>
                        </button>
                    </h2>
                    <div id="collapse-${item.id}" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                        <div class="accordion-body">${item.answer}</div>
                    </div>
                `;
                
                accordionContainer.appendChild(accordionItem);
            });
        }

        window.onload = loadFAQ;

        const searchInput = document.getElementById('searchInput');
        searchInput.addEventListener('keyup', function() {
            const searchTerm = searchInput.value.toLowerCase();
            const accordionItems = document.querySelectorAll('.accordion-item');

            accordionItems.forEach(item => {
                const headerText = item.querySelector('.accordion-button strong').textContent.toLowerCase();
                item.style.display = headerText.includes(searchTerm) ? '' : 'none'; // Mostra ou oculta o item com base na pesquisa
            });
        });
    </script>
</body>
</html>
